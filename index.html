            <input type="text" id="customerLocation" name="customerLocation" required>

            <label for="agendaDiscussed">Agenda Discussed:</label>
            <input type="text" id="agendaDiscussed" name="agendaDiscussed" required>

            <label for="outcomes">Outcomes/Solutions:</label>
            <input type="text" id="outcomes" name="outcomes" required>

            <!-- Action Plans Table -->

            <label for="personMet">Person Met:</label>

            <label for="remarks">Remarks:</label>
